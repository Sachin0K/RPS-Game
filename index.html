<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel ="icon" type="text/css" href="./image/rock-paper-scissors.png"> -->
    <link rel ="icon" type="text/css" href="./image/ico.png">
</head>
<body>
    <main id = "main-content" role="main">
        <h1 id = "title">ROCK PAPER SCISSORS</h1>
        <p class = "desc animate" id = "desc1">Welcome to Our Game!</p>
        <p class = "desc disappear" id = "desc2">You defeat me by first to 5</p>
        <p class = "desc disappear" id = "desc3">Lets Play!</p>

        <p id = "cyf">Choose Your Favorite</p>

        <div id="game-container">
            <div id="score-label">
                <p class="label you">You</p>
                <p class="label">Bot</p>
            </div>
            <div id="score-container">
                <div id="player-score" class="score">0</div>
                <div id="computer-score" class="score">0</div>
            </div>

            <div class="hands">
                <img class = "player-hand" src="./image/rock.png" alt="rock">
                <img class="computer-hand" src="./image/rock.png" alt="rock">
            </div>
        
            <div id="btn-container">
                <div id="rock" class="button">
                <img src="./image/cave-painting.png" alt="Rock" />
                </div>
                <div id="paper" class="button">
                <img src="./image/document.png" alt="Paper" />
                </div>
                <div id="scissors" class="button">
                <img src="./image/scissors-opened-tool-shape.png" alt="Scissors" />
                </div>
            </div>
            <div id="results-container"></div>
        </div>
    </main>
    <div id="end-alert" class="disappear">
        <div id="end-desc">Hellow</div>
        <a id="retry-btn">try</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
